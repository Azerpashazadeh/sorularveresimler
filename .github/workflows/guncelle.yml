name: JSON Yonetim Paneli
on:
  workflow_dispatch:
    inputs:
      islem:
        description: 'Yapmak istediğiniz işlemi seçin'
        required: true
        default: 'temizlik'
        type: choice
        options:
          - 'link_enjekte_et'
          - 'bosluk_temizle'
          - 'hepsini_yap'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Git Yapılandırması
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: İşlemi Çalıştır
        run: |
          if [ "${{ github.event.inputs.islem }}" == "link_enjekte_et" ]; then
            python toplu_guncelle.py
          elif [ "${{ github.event.inputs.islem }}" == "bosluk_temizle" ]; then
            python link_temizle.py
          else
            python toplu_guncelle.py
            python link_temizle.py
          fi

      - name: Kaydet ve Gönder
        run: |
          git add .
          git commit -m "JSON İşlemi: ${{ github.event.inputs.islem }}" || echo "Değişiklik yok"
          git push origin main
